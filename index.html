<script>
    // 단순한 fade-in 효과
    const imgs = document.querySelectorAll('.gallery img');
    const observer = new IntersectionObserver(entries => {
        entries.forEach(e => {
            if (e.isIntersecting) e.target.style.opacity = 1;
        });
    }, { threshold: 0.2 });

    imgs.forEach(img => {
        img.style.opacity = 0;
        img.style.transition = 'opacity 1s ease';
        observer.observe(img);
    });
</script>
